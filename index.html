<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="mainContainer">
        <div id="screenContainer">0</div>
        <div id="buttonContainer">
            <button class="function" data-value="MRC" id="mrc">MRC</button>
            <button class="function" data-value="M-" id="mMinus">M-</button>
            <button class="function" data-value="M+" id="mPlus">M+</button>
            <button class="function" data-value="sqrt" id="squareRoot">âˆš</button>
            <button class="function" data-value="%" id="percent">%</button>
            <button class="function" data-value="backspace" id="arrow">ðŸ ’</button>
            <button class="number" data-value="7" id="seven">7</button>
            <button class="number" data-value="8" id="eight">8</button>
            <button class="number" data-value="9" id="nine">9</button>
            <button class="operator" data-value="/" id="divide">Ã·</button>
            <button class="function" data-value="CE" id="ce">CE</button>
            <button class="number" data-value="4" id="four">4</button>
            <button class="number" data-value="5" id="five">5</button>
            <button class="number" data-value="6" id="six">6</button>
            <button class="operator" data-value="*" id="multiply">x</button>
            <button class="function" data-value="AC" id="ac">AC</button>
            <button class="number" data-value="1" id="one">1</button>
            <button class="number" data-value="2" id="two">2</button>
            <button class="number" data-value="3" id="three">3</button>
            <button class="operator" data-value="-" id="subtract">-</button>
            <button class="number" data-value="0" id="zero">0</button>
            <button class="number" data-value="00" id="doubleZero">00</button>
            <button class="number" data-value="." id="decimal">.</button>
            <button class="operator" data-value="=" id="equal">=</button>
            <button class="operator" data-value="+" id="addition">+</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
